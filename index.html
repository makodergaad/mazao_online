<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soko la Nafaka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e8b57;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      background: white;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e8b57;
    }
    .market {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soko la Nafaka Tanzania</h1>
    <p>Pata Elimu, Ujuzi, Bei, Masoko na Maeneo ya Mazao ya Nafaka</p>
  </header>
  
  <div class="container">
    <div class="section" id="education">
      <h2>Elimu na Ujuzi</h2>
      <p>Mazao ya nafaka kama vile mahindi, mpunga, mtama na mchele ni muhimu kwa usalama wa chakula. Jifunze jinsi ya kuhifadhi, kusindika na kuongeza thamani ya mazao yako.</p>
    </div>

    <div class="section" id="market-info">
      <h2>Masoko ya Nafaka na Bei</h2>
      <div class="market" id="marketList"></div>
    </div>
  </div>

  <script>
    const markets = [
      {
        name: "Soko Kuu Dodoma",
        location: "Dodoma Mjini",
        product: "Mahindi",
        price: "TSH 1,500/kg",
        trend: "Inapanda",
        image: "https://images.unsplash.com/photo-1602526216034-7645c486ae74"
      },
      {
        name: "Soko la Mwanza",
        location: "Mwanza",
        product: "Mpunga",
        price: "TSH 1,800/kg",
        trend: "Inashuka",
        image: "https://images.unsplash.com/photo-1590080876087-275f4b325045"
      },
      {
        name: "Soko la Mbeya",
        location: "Mbeya",
        product: "Mchele",
        price: "TSH 2,200/kg",
        trend: "Imesimama",
        image: "https://images.unsplash.com/photo-1565849904461-8d7b55f6d97a"
      }
    ];

    const marketList = document.getElementById("marketList");

    markets.forEach(market => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${market.image}" alt="${market.product}" />
        <h3>${market.name}</h3>
        <p><strong>Mahali:</strong> ${market.location}</p>
        <p><strong>Bidhaa:</strong> ${market.product}</p>
        <p><strong>Bei:</strong> ${market.price}</p>
        <p><strong>Mwelekeo wa Bei:</strong> ${market.trend}</p>
      `;
      marketList.appendChild(card);
    });
  </script>
</body>
</html>
